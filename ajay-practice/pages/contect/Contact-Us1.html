<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        /* contect page 1 */
        
        .contact-us-section {
            padding: 50px 0;
        }
        
        .contact-us-section .form-section {
            border: 1px solid #bbb;
            padding: 30px;
        }
        
        .contact-us-section .ifrem iframe {
            width: 100%;
            height: 340px;
        }
        /* contect page 1 */
        /* contect page 2 */
        /* contect page 2 */
    </style>
</head>

<body>
    <div class="container">
        <!-- contect page 1 -->
        <div class="contact-us-section">
            <h1 class="text-center mb-5">Contact Page 1</h1>
            <div class="row">
                <div class="col-12 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                    <div class="ifrem">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235527.45447707523!2d75.72375884930285!3d22.723911727204275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fcad1b410ddb%3A0x96ec4da356240f4!2sIndore%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1610169867864!5m2!1sen!2sin"
                            frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
                <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                    <div class="form-section">
                        <form class="" action="" method="post">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" type="email" name="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" type="tel" name="website" placeholder="Phone Number">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" placeholder="Write your message"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="float-md-right">
                                    <input value="Submit" class="btn btn-primary" type="submit">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- contect page 1 -->
        <!-- contect page 2 -->
        <!-- contect page 2 -->

    </div>
</body>


</html>
