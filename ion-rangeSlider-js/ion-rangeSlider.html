<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ion rangeSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
</head>

<body>
    <!-- http://ionden.com/a/plugins/ion.rangeSlider/demo_advanced.html -->
    <!-- website link -->
    <input type="text" id="example_id" name="example_name" value="" />
    <script>
        $("#example_id").ionRangeSlider({
            type: "single",
            min: 0,
            max: 1000,
            from: 500,
            grid: true,
            from_min: 250, // set min position for FROM handle (replace FROM to TO to change handle)
            from_max: 750, // set max position for FROM handle
            from_shadow: true // highlight restriction for FROM handle
        });
    </script>
</body>

</html>
